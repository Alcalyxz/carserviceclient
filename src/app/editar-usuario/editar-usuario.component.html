<mat-card>
    <form #clienteForm="ngForm" (ngSubmit)="save(clienteForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{cliente.dni ? 'Edit' : 'Add'}} Cliente</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input type="hidden" name="href" [(ngModel)]="cliente.href">
        <mat-form-field>
          <input matInput placeholder="cliente name" [(ngModel)]="cliente.name"
                 required name="name" #name>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!clienteForm.form.valid">Save</button>
        <button mat-raised-button color="secondary" (click)="remove(cliente.href)"
                *ngIf="cliente.href" type="button">Delete</button>
        <a mat-button routerLink="/cliente-list">Cancel</a>
      </mat-card-actions>
    </form>

    <button mat-fab color="primary" [routerLink]="['/']">Volver</button>
  </mat-card>
