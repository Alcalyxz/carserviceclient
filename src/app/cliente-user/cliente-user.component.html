<mat-card>
    <mat-card-title>Clientes List</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let cliente of clientes">
  
          <a mat-button [routerLink]="['/owner-edit', cliente.name]">{{cliente.name}}</a>
  
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <button mat-fab color="primary" [routerLink]="['/']">Volver</button>
    
  </mat-card>
